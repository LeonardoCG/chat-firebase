<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div class="text-right" *ngFor="let chat of _cs.chats"
                            [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid }">
        <span class='badge'
                [ngClass]="{ 'bg-primary': _cs.usuario.uid == chat.uid,
                                'bg-success': _cs.usuario.uid != chat.uid }" 
                >{{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
</div>

<input type="text" name="mensaje"
    [(ngModel)]="mensaje"
    class="form-control"
    (keyup.enter)="enviar_mensaje()"
    placeholder="Enviar mensaje">
